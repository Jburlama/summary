<div id="input" class="container vh-100 d-flex justify-content-center align-items-center">
  <!-- Input Area -->
  <div class="w-10 p-4 rounded-4 shadow " style="max-width: 1000px; background: #2d2d2d;">
    <form class="d-flex gap-3" autocomplete="off"
	 hx-indicator="#spinner" hx-post="{% url 'index' %}" hx-target="#main" hx-swap="outerHTML"
	>
		{{ form.link }}
	  {% csrf_token %}
      <button class="bg-primary btn btn-primary btn-lg rounded-pill px-4 shadow-sm" style="border: none;">
  		<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-link-45deg" viewBox="0 0 16 16">
  		  <path d="M4.715 6.542 3.343 7.914a3 3 0 1 0 4.243 4.243l1.828-1.829A3 3 0 0 0 8.586 5.5L8 6.086a1 1 0 0 0-.154.199 2 2 0 0 1 .861 3.337L6.88 11.45a2 2 0 1 1-2.83-2.83l.793-.792a4 4 0 0 1-.128-1.287z"/>
  		  <path d="M6.586 4.672A3 3 0 0 0 7.414 9.5l.775-.776a2 2 0 0 1-.896-3.346L9.12 3.55a2 2 0 1 1 2.83 2.83l-.793.792c.112.42.155.855.128 1.287l1.372-1.372a3 3 0 1 0-4.243-4.243z"/>
  		</svg>
      </button>

		<div id="spinner" class="htmx-indicator" class="d-flex justify-content-center align-items-center">
			<div class="spinner-border text-primary" role="status">
	  			<span class="sr-only"></span>
			</div>
		</div>

    </form>
  </div>
</div>
